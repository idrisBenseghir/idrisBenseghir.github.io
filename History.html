                    <section class="history-card">
                        <img src="Pictures/earth.jpeg" alt="Earth Day" class="history-image" data-description="Launched in 1970 to raise awareness about environmental issues like pollution and toxic waste, Earth Day has grown into a global event, involving over 200 million participants across 141 countries. United States, April 22, 1970">

					<section class="history-card">
                        <img src="Pictures/heat.jpeg" alt="Heat Day" class="history-image" data-description="By the late 1980s, droughts and record heat led to global media coverage and were linked to "global warming," notably by British scientists in 1989. United States, 1980">

					<section class="history-card">
                        <img src="Pictures/ipcc.jpeg" alt="ipcc Day" class="history-image" data-description="In 1988, the UN launched the IPCC to assess climate science and provide reports used in international climate negotiations. United States, 1988">
                    </section>
					
					<section class="history-card">
                        <img src="Pictures/rioo.jpeg" alt="Rio Earth Summit" class="history-image" data-description="The 1992 Earth Summit set principles for environmental protection and sustainable development, adopted by 178 countries. United Nations, 1992">
                    </section>

					<section class="history-card">
                        <img  src="Pictures/kyoto.jpeg" alt="Kyoto Protocol" class="history-image" data-description="In 1997, countries agreed to reduce emissions by an average of 5% during 2008-2012, though the U.S. did not ratify it. Kyoto, Japan, 1997">
					</section>
